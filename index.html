<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/397cc54fd4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex justify-content-center mt-3">
      <div class="col-3"></div>
      <div class="col-6 border border-secondary">
        <div class="bg-light p-3 mx-0">
          <h3>Payment form example</h3>
        </div>
        <div class="">
          <div id="error" class="alert alert-danger m-4">
            Some fields are missing
          </div>
          <form method="post" action="#">
            <div class="row px-3 mt-2">
              <div class="col-5 pb-3">
                <label for="cardNo">Card #</label>
                <input
                  class="form-control"
                  id="cardNo"
                  minlength="15"
                  maxlength="16"
                  placeholder="XXXX-XXXX-XXXX-XXXX"
                  type="text"
                />
              </div>
              <div class="col-3 pb-3">
                <label for="cvcNo">CVC #</label>
                <input
                  class="form-control"
                  id="cvcNo"
                  minlength="1"
                  maxlength="4"
                  placeholder="0000"
                  type="text"
                />
              </div>
              <div class="col-4 pb-3">
                <label for="exampleAmt">Amount</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa-solid fa-dollar-sign"></i>
                  </div>
                  <input
                    class="form-control"
                    id="exampleAmt"
                    placeholder="Amount"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row px-3 mt-2">
              <div class="col-6 pb-3">
                <label for="FirstName">First Name</label>
                <input class="form-control" id="FirstName" type="text" />
              </div>
              <div class="col-6 pb-3">
                <label for="LastName">Last Name</label>
                <input class="form-control" id="LastName" type="text" />
              </div>
            </div>
            <div class="row px-3 mt-2">
              <div class="col-6 pb-3">
                <label for="CityName">City</label>
                <input class="form-control" id="CityName" type="text" />
              </div>
              <div class="col-3 pb-3">
                <label for="ProvinceName">Province/Territory</label>
                <select class="form-control custom-select" id="ProvinceName">
                  <option>Pick a province/territory</option>
                  <option value="AB">Alberta</option>
                  <option value="BC">British Columbia</option>
                  <option value="MB">Manitoba</option>
                  <option value="NB">New Brunswick</option>
                  <option value="NL">Newfoundland and Labrador</option>
                  <option value="NS">Nova Scotia</option>
                  <option value="ON">Ontario</option>
                  <option value="PE">Prince Edward Island</option>
                  <option value="QC">Quebec</option>
                  <option value="SK">Saskatchewan</option>
                  <option value="NT">Northwest Territories</option>
                  <option value="NU">Nunavut</option>
                  <option value="YT">Yukon</option>
                </select>
              </div>
              <div class="col-3 pb-3">
                <label for="PostalCode">Postal Code</label>
                <input class="form-control" id="PostalCode" type="text" />
              </div>
            </div>
            <div class="row px-3 mt-2">
              <div class="col-6 pb-3">
                <p for="ccardType">We accept:</p>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-secondary">
                    <input
                      autocomplete="off"
                      checked
                      id="blue"
                      name="options"
                      type="radio"
                    />
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                  <label class="btn btn-secondary">
                    <input
                      autocomplete="off"
                      checked
                      id="blue"
                      name="options"
                      type="radio"
                    />
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                  <label class="btn btn-secondary">
                    <input
                      autocomplete="off"
                      checked
                      id="blue"
                      name="options"
                      type="radio"
                    />
                    <i class="fa-brands fa-cc-amex"></i>
                  </label>
                  <label class="btn btn-secondary">
                    <input
                      autocomplete="off"
                      checked
                      id="blue"
                      name="options"
                      type="radio"
                    />
                    <i class="fa-brands fa-cc-discover"></i>
                  </label>
                </div>
              </div>
              <div class="col-6 pb-3">
                <label for="exMessage">Message</label>
                <textarea
                  class="form-control"
                  id="longerMessage"
                  rows="3"
                ></textarea>
                <small class="text-secondary">Add any notes here.</small>
              </div>
            </div>
          </form>
        </div>
        <div class="bg-light p-3">
          <div class="d-flex justify-content-end">
            <button class="btn btn-secondary me-1" type="reset">Cancel</button>
            <button id="sendForm" class="btn btn-primary ms-1" type="button">
              Send
            </button>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
